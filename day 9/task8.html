<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
        }
        .container{
            background-color: aqua;
            display: grid;
            width: 200vh;
            height: 200vh;

            grid-template-areas: 
            "header header"
            "nav    main"
            "aside  main"
            "footer footer";

            grid-template-rows: 70px 60px 1fr;
            grid-template-columns: 200px 1fr;
            gap: 15px;


        }
        header{ 
            grid-area: header;
            background: blue;
            color: rgb(255, 0, 128);
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }
        nav{
             grid-area: nav;
            background: red;
            display: flex;
            padding: 15px;
            text-align: center;

        }
        
        main{
            grid-area:main;
            background: red;
            display: flex;
            padding: 15px;
            text-align: center;

        }
        aside{
            grid-area:aside;
            background: red;
            display: flex;
            padding: 15px;
            text-align: center;

        }
        footer{
             grid-area: footer;
            background: blue;
            color: rgb(255, 0, 128);
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
    <header>Header</header>
    <nav>Navigation</nav>
    <main>Main content</main>
    <aside>Sidebar</aside>
    <footer>Footer</footer>
    </div>
</body>
</html>
