<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .profile-header{
            display: flex;
            align-items: center;
            gap: 15px;
            padding: 20px;
            background: red;
        }
        .profile-header img{
            width: 100px;
            height: 100px;
            border-radius: 50px;

        }
        .profile-grid{
            display: grid;
            grid-template-columns: repeat(3,1fr);
            gap: 15px;
            padding: 20px;
        }
        .box{
          background: blue;
          padding: 15px;
          text-align: center;
    
        }
    </style>

</head>
<body>
    <div class="profile-header">
        <img src="down.jpg.jpg" alt="profile" />
    <div>
    <h2>Raj</h2>
    <p>Developer</p>
</div>
</div>
<div class="profile-grid">
    <div class="box">About</div>
    <div class="box">skills</div>
    <div class="box">Projects</div>
</div>
    
</body>
</html>
