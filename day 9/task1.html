<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            border: 2px solid red;
            padding: 15px;
            background: #fff;

        }
        .inline{
            display: inline;
            background-color: blue;
            
         }
         .block{
            display: block;
            background-color: blue;
            padding: 20px;
            height: 30px;

            margin-bottom: 20px;

         }
         
         .inline-block{
            display: inline-block;
            background-color: blue;
            color: blueviolet;
            height: 20px;
            width: 200px;
            margin-top:20px ;

         }
    </style>
</head>
<body>
    <h1>inline,block</h1>
    <div class="container">
        <div class="inline">inline</div>
        <div class="block">block</div>
    </div>
    <h2>inline-block</h2>
    <div class="container">
        <div class="inline-block">inline-block</div>
    </div>
    
</body>
</html>
