<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .dashboard{
         display: grid;
         height: 100vh;
         gap: 15px;
         grid-template-columns: 200px 1fr;
         grid-template-rows: 60px 1fr 200px 50px;
         grid-template-areas: 
         "header header"
         "sidebar main"
         "sidebar widgets"
         "footer footer";

        }
        .header{
            grid-area: header;
            background: red;
            padding: 20px;
            display: grid;
            justify-content: center;align-items: center;

        }
        .sidebar{
            grid-area: sidebar;
            background: blue;
            padding: 20px;
            display: grid;
            justify-content: center;align-items: center;

        }
        .main{
            grid-area: main;
            background: yellow;
            padding: 20px;
            display: grid;
            justify-content: center;align-items: center;

        }
        .widgets{
            grid-area: widgets;
            background: green;
            padding: 20px;
            display: grid;
            justify-content: center;align-items: center;

        }
        .footer{
            grid-area: footer;
            background: aqua;
            padding: 20px;
            display: grid;
            justify-content: center;align-items: center;

        }

    </style>
</head>
<body>
    <div class="dashboard">
        <header class="header">Header</header>
        <aside class="sidebar">sidebar</aside>
        <main class="main">Main content</main>
        <section class="widgets">widgets</section>
        <footer class="footer">footer</footer>
    </div>
    
</body>
</html>
