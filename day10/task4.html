<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            background: aqua;
            display: flex;

            flex-direction: row;

        .item1{
            background: rgb(151, 3, 3);
            padding: 15px;
            width: 100px;
            border: 2px solid black;
            display: flex;
            justify-content: center;

            flex-grow: 1;
        }
        .item2{
             background: rgb(151, 3, 3);
            padding: 15px;
            width: 100px;
            border: 2px solid black;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-grow: 1;
        }
        .item3{
             background: rgb(151, 3, 3);
            padding: 15px;
            width: 100px;
            border: 2px solid black;
            display: flex;
            justify-content: center;
            align-self: flex-end;
            flex-grow: 1;

        }

</head>

    <div class="container">
        <div class="item1">1</div>
