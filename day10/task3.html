<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            background-color: aqua;
            display: flex;
            padding: 20px;
            align-items: center;
            justify-content: space-evenly;

        }
        .box{
            width: 150px;
            height: 100px;
            background: lightcoral;
            color: black;
            display: flex;
            padding: 15px;
            font-size: large;
            border-radius: 6px;
            text-align: center;

        }
    </style>
</head>
<body>
    <h1>Spaced Boxes using flexbox</h1>
    <div class="container">
        <div class="box">Box 1</div>
        <div class="box">Box 2</div>
        <div class="box">Box 3</div>
    </div>
    
</body>
</html>
