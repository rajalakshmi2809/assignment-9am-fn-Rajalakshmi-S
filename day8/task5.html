<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background-color: blue;
        }
        .relative-box{
            position: relative;
            background-color:red;
            width:150px;
            height: 150px;
            top:50px;
            left: 50px;
        }
        .absolute-box{
            position: absolute;
            background-color: green;
            width:150px;
            height: 150px;
            top:200px;
            left: 250px;
        }
        .fixed-box{
            position: fixed;
            background-color: yellow;
            width:150px;
            height: 150px;
            bottom:20px;
            right: 20px;
        }
    </style>
</head>
<body>
    <h2>position</h2>
    <div class="relative-box">Lorem ipsum dolor</div>
    <div class="absolute-box">Lorem ipsum dolor</div>
    <div class="fixed-box">Lorem ipsum dolor</div>
    
</body>
</html>
