<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Async Await example</title>
</head>
<body>

    <h2>Async/Await with try-catch</h2>
    <button onclick="startTask()">click me</button>
    </button>

    <script>
        function taskWithPromise() {
            return new Promise((resolve, reject )=>{
                setTimeout(()=> {
                    resolve("Task completed after 2 seconds!");
                },2000);
            });
        }

        async function startTask()
        {
            
            try {

                const message = await
                taskWithPromise();
                alert(message);
            }catch (error) {
                console.log(error);
                alert("Error:" + error);
            }
        }
    </script>
    
</body>
</html>
