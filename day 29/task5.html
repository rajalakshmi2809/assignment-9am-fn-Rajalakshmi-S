<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<>, initial-scale=1.0">
    <title>object destructuring</title>
</head>
<body>
    <h2> object destructuring Example</h2>
    <button onclick="showDetails()">Show details</button>

    <script>
        const student = {
            name: "selva",
            age: 22,
            course: "fullstack",
            city: "chennai"
        };

        function showDetails() {
            const {name, age, course, city } = student;

            alert(
                "Name:" + name +
                "\nAge:" + age +
                "\ncourse:" + course +
                "\ncity:" + city
            );
        }
    </script>
</body>
</html>
