<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logi counter using closure</title>
</head>
<body>
    
    <h2>Login counter (closure)</h2>

    <button onclick="login()">Login</button>
    <p id=" result"></p>

    <script>

        function loginCounter() {
            let count = 0;
            return function () {
                count++;
                return count;
            };
        }

        const countLogin = loginCounter();

        function login() {
            const totalLogins = countLogin();

            document.getElementById("result").innerText = "Login count: " + totalLogins;
        }
    </script> 
</body>
</html>
