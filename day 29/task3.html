<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>promise</title>
</head>
<body>
    <h2>Promise using setTimeout</h2>
    <button onclick="startTask()">
        click me
    </button>

    <script>

        function taskWithPromise() {
            return new Promise((resolve, reject) => {
                setTimeout(()=> {
                    resolve("Task completed after 2 seconds");
                }, 2000)
            });
        }

        function startTask() {

            taskWithPromise()
            .then((message)=> {
                alert(message);
            })
            .catch((error) => {
                console.log(error);
            });
        }
    </script>
</body>
</html>
