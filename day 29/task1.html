<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button id="btn" > click me</button>
    <p id="output"> Click: 0</p>

    <script>
       function createClickCounter() {
          let count = 0;
          return function () {
            count ++;

            document.getElementById("output").innerText = "clicks: " + count;
          };

       }

       const counter = createClickCounter();

       document.getElementById("btn").addEventListener("click", counter);

      
    </script>
</body>
</html>
