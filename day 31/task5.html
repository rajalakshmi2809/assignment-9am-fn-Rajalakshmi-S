<body>
<h2>Local storage</h2>
<p>Data persists even after the browser is closed.
   It remains until explicitly deleted by the user or via code.</p>

 <h2>Session storage</h2>  
 <p>Data persists only for the duration of the page session.
    Once the browser/tab is closed, the data is lost.</p>
