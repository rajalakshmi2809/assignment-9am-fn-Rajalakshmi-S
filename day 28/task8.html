<!DOCTYPE html>
<html>
<head>
  <title>Calculator with Error Checks</title>
  <style>
    body { font-family: Arial; }
    input { width: 100px; }
    button { margin: 5px; }
    #result { font-weight: bold; }
  </style>
</head>
<body>

<h2>Simple Calculator</h2>

<input type="text" id="num1" placeholder="Number 1">
<input type="text" id="num2" placeholder="Number 2">
<br><br>

<button onclick="calculate('+')">+</button>
<button onclick="calculate('-')">-</button>
<button onclick="calculate('*')">*</button>
<button onclick="calculate('/')">÷</button>

<p id="result"></p>

<script>
  function calculate(operator) {
    let n1 = document.getElementById("num1").value;
    let n2 = document.getElementById("num2").value;

    console.log("Input 1:", n1);
    console.log("Input 2:", n2);
    console.log("Operator:", operator);

    
    if (n1 === "" || n2 === "") {
      document.getElementById("result").innerHTML = " Please enter both numbers";
      return;
    }

    
    n1 = Number(n1);
    n2 = Number(n2);

    if (isNaN(n1) || isNaN(n2)) {
      document.getElementById("result").innerHTML = " Enter valid numbers only";
      return;
    }

    
    if (operator === "/" && n2 === 0) {
      document.getElementById("result").innerHTML = " Cannot divide by zero";
      return;
    }

    let result;

    switch (operator) {
      case "+":
        result = n1 + n2;
        break;
      case "-":
        result = n1 - n2;
        break;
      case "*":
        result = n1 * n2;
        break;
      case "/":
        result = n1 / n2;
        break;
    }

    console.log("Result:", result);
    document.getElementById("result").innerHTML = "✅ Result: " + result;
  }
</script>

</body>
</html>
