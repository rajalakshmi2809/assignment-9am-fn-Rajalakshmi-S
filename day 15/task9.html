<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    * {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: Arial, sans-serif;
}

.pricing-container {
  display: flex;
  gap: 20px;
  padding: 40px;
  justify-content: center;
  flex-wrap: wrap;
}

.pricing-card {
  background: #fff;
  border-radius: 12px;
  padding: 30px;
  width: 300px;
  box-shadow: 0 8px 25px rgba(0,0,0,0.08);
  text-align: center;
  position: relative;
  transition: transform .3s ease;
}

.pricing-card:hover {
  transform: translateY(-8px);
}

.pricing-card h3 {
  margin-bottom: 10px;
  font-size: 24px;
}

.price {
  font-size: 36px;
  color: #333;
  margin: 20px 0;
  font-weight: bold;
}


.pricing-card ul {
  list-style: none;
  margin: 20px 0;
}

.pricing-card ul li {
  margin: 10px 0;
  color: #555;
}

.btn {
  display: inline-block;
  padding: 12px 25px;
  background: #4a60ff;
  color: #fff;
  text-decoration: none;
  border-radius: 6px;
  transition: background .3s;
}

.btn:hover {
  background: #3646d4;
}


.popular {
  border: 2px solid #4a60ff;
}

.badge {
  position: absolute;
  top: -10px;
  right: 15px;
  background: #4a60ff;
  color: white;
  padding: 5px 12px;
  font-size: 12px;
  border-radius: 20px;
}


</style>
</head>
<body>
    <div class="pricing-container">
  <div class="pricing-card">
    <h3>Basic</h3>
    <p class="price">$9/mo</p>
    <ul>
      <li>5 Projects</li>
      <li>10 GB Storage</li>
      <li>Email Support</li>
    </ul>
    <a href="#" class="btn">Get Started</a>
  </div>

  <div class="pricing-card popular">
    <div class="badge">Most Popular</div>
    <h3>Pro</h3>
    <p class="price">$29/mo</p>
    <ul>
      <li>50 Projects</li>
      <li>100 GB Storage</li>
      <li>Priority Support</li>
    </ul>
    <a href="#" class="btn">Get Pro</a>
  </div>

  <div class="pricing-card">
    <h3>Enterprise</h3>
    <p class="price">$99/mo</p>
    <ul>
      <li>Unlimited Projects</li>
      <li>1 TB Storage</li>
      <li>24/7 Support</li>
    </ul>
    <a href="#" class="btn">Contact Sales</a>
  </div>
</div>
</body>
</html>
