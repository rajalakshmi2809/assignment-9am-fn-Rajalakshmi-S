<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            width: 300px;
            height: 20px;
            background: green;
            border-radius: 10px;
            overflow: hidden;
        }
        .bar{
            height: 100%;
            width: 0%;
            background: red;
            animation: fillbar 3s ease forwards;
        }
        @keyframes fillbar{
            0%{width: 0%;

            }
            100%{
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="bar"></div>
    </div>
</body>
</html>
