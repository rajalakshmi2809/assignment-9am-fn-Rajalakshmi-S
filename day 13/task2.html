<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .item{
            position: relative;
            font-size: 15px;
            font-weight: bold;
            animation: moveright 3s linear infinite;
        }
        @keyframes moveright{
            0%{
                left: 0;
            
            }
            100%{
                left: 300px;
            }
        }
    </style>
</head>
<body>
    <div class="item">
        <p>Lorem ipsum dolor sit amet consectetur.</p>
    </div>
    
</body>
</html>
