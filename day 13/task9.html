<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .ball{
            width: 40px;
            height: 40px;
            background: red;
            border-radius: 10px;
            position: absolute;
            left: calc(50% - 20px);
            top: 0;
            animation: bounce 2s ease-in-out infinite;

        }
        @keyframes bounce{
            0%{
                top: 0;
                animation-timing-function: ease-in;
            }
            50%{
                top: 240px;
                animation-timing-function: ease-in;
            }
            100%{
                top: 0;
            }
        }
    </style>
</head>
<body>
    <div class="ball"></div>
</body>
</html>
