<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .color-box{
            display: flex;
            justify-content: center;
    
        }
        .box{
            width: 200px;
            height: 200px;
            background-color: red;
            border-radius: 10px;
            transition: background-color 2s ease;
            
        }
        .box:hover{
         background-color: aqua;
        }
    </style>
</head>
<body>
    <div class="color-box">
        <div class="box"></div>
    </div>
    
</body>
</html>
