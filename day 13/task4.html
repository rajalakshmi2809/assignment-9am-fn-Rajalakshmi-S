<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .rotate-square{
          width: 150px;
          height: 150px;
          background: red;
          margin: 50px;
          animation: square 2s linear infinite;
        }

        @keyframes square{
            0%{
                transform: rotate(0deg);
            }
            100%{
                transform: rotate(360deg);
            }
        }
    </style>
</head>
<body>
    <div class="rotate-square"></div>
</body>
</html>
