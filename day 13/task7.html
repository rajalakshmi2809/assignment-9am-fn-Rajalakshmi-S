<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .card{
            width: 200%;
            height: 300%;
            perspective: 1000px;
        }
        .inner{
            width: 100%;
            height: 100%;
            position: relative;
            transition: transform 0.6s;
            transform-style: preserve-3d;
        }
        .card:hover{
            transform:rotateY(180deg);

        }
        .card-front,.card-back {
          position: absolute;
          width: 100%;
          height: 100%;
          backface-visibility: hidden;
          display: flex;
          align-items: center;
          justify-content: center;
          font-size: 1.5rem;
          color: aqua;
          border-radius: 10px;
          text-align: center;
        }
        .front{
            background: red;
        }
        .back{
            background: orangered;
            transform: rotateY(180deg);
        }
    </style>

</head>
<body>
    <div class="card">
        <div class="inner">
            <div class="card-front">front</div>
                <div class="card-back">back</div>
        
        </div>
    </div>
    
</body>
</html>
