<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .output {
            margin-top: 20px;
            color: green;
            font-size: 18px;
            font-weight: bold;

        }
    </style>
</head>
<body>
    <h2>Press Ctrl + S</h2>
    <p>Lorem ipsum dolor sit amet consectetur.</p>

    <div class="output"> Waiting for shortcut...</div>

    <script>
        document.addEventListener("keydown", function (event) {
            if (event.ctrlkey && event.key === "s") {
                 event.preventDefault();
                document.getElementById("output").textContent = alert("Ctrl + S detected! saving...");
                
            }
        });
    </script>
</body>
</html>
