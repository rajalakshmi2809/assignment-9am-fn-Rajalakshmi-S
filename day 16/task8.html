<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
</head>
<body>
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" 
    data-bs-target="#contactModal"> contact us</button>

    <div class="modal fade" id="contactModal">
  <div class="modal-dialog"> 
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title"> Send Us a Message</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>

      <div class="modal-body">
        <form>

          <div class="mb-4">
              <label class="form-label">Your Name</label>
              <input type="text" class="form-control" required>
            </div>

            <div class="mb-4">
              <label class="form-label">Email Address</label>
              <input type="email" class="form-control" required>
            </div>

            <div class="mb-4">
              <label class="form-label">Subject</label>
              <input type="text" class="form-control" required>
            </div>

            <div class="mb-4">
              <label class="form-label">Message</label>
              <textarea rows="4" class="form-control" required></textarea>
            </div>
          </div>

        </form>
      </div>

      
        <button type="submit" form="contactForm" class="btn btn-primary">Send Message</button>
      

    </div>
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
