<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
   />
</head>
<body>
  <div class="container my-5">
  <h2 class="mb-4">Frequently Asked Questions</h2>


    
    <div class="accordion-item g-3">
      
        <button class="btn btn-primary" type="button" data-bs-toggle="collapse" data-bs-target="#faq1">
          What is your return policy?
        </button>
      
      <div id="faq1" class="collapse mb-4">
        <div class="accordion-body">
          We offer a 30-day return policy for unused and unopened items.
        </div>
      </div>
    </div>
    <div class="accordion-item g-3">
    
        <button class="btn btn-primary" type="button" data-bs-toggle="collapse" data-bs-target="#faq2">
          Do you ship internationally?
        </button>
      
      <div id="faq2" class="collapse mb-4">
        <div class="accordion-body">
          Yes, we ship to most countries. Shipping cost depends on destination.
        </div>
      </div>
    </div>

  
    <div class="accordion-item g-3 " >
    
        <button class="btn btn-primary" type="button" data-bs-toggle="collapse" data-bs-target="#faq3">
          How do I track my order?
        </button>
      
      <div id="faq3" class="collapse mb-4">
        <div class="accordion-body">
          After shipping, you will receive a tracking link by email.
        </div>
      </div>
    </div>

    
    <div class="accordion-item g-3">

        <button class="btn btn-primary" type="button" data-bs-toggle="collapse" data-bs-target="#faq4">
            can i cancel my order
          </button>
    
      <div id="faq4" class="collapse mb-4">
        <div class="accordion-body">
          Orders can be canceled within 12 hours of purchase.
        </div>
      </div>
    </div>

  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
