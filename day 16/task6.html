<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <h2 class="text-center mb-4">My portfolio and Template</h2>
    <!-- Hero Section -->
    <section class="hero">
      <div id="heroCarousel" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-indicators">
          <button
            type="button"
            data-bs-target="#heroCarousel"
            data-bs-slide-to="0"
            class="active"
          ></button>
          <button
            type="button"
            data-bs-target="#heroCarousel"
            data-bs-slide-to="1"
          ></button>
          <button
            type="button"
            data-bs-target="#heroCarousel"
            data-bs-slide-to="2"
          ></button>
        </div>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="portf1.png" alt="Image 1"/>
            <div class="carousel-caption d-none d-md-block">
              <h1>UX case study template</h1>
              <p>Study Information</p>
              </p>
              <button class="btn btn-primary">Learn More</button>
            </div>
          </div>
          <div class="carousel-item">
            <img src="portf2.png" alt="Image 2"/>
            <div class="carousel-caption d-none d-md-block">
              <h1>portfolio free design</h1>
              <p>Create designs</p>
              <button class="btn btn-primary">View Projects</button>
            </div>
          </div>
          <div class="carousel-item">
            <img src="portf3.png" alt="Image 3"/>
            <div class="carousel-caption d-none d-md-block">
              <h1>Portfolio Template</h1>
              <p>Used for HTML code
              </p>
              <button class="btn btn-primary">Contact Me</button>
            </div>
          </div>
        </div>
        <!-- Controls -->
        <button
          class="carousel-control-prev"
          type="button"
          data-bs-target="#heroCarousel"
          data-bs-slide="prev"
        >
          <span class="carousel-control-prev-icon"></span>
        </button>

        <button
          class="carousel-control-next"
          type="button"
          data-bs-target="#heroCarousel"
          data-bs-slide="next"
        >
          <span class="carousel-control-next-icon"></span>
        </button>
      </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
