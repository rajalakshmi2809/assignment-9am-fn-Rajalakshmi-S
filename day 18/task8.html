<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Loop Counter </h1>
    <div id="results"></div>

    <script>
        let output = "";
        for (let i = 1; i <= 10; i++) {
            output = "count :" + i + "<br>";
        }
        document.getElementById("results").innerHTML = output;
    </script>

</body>
</html>
